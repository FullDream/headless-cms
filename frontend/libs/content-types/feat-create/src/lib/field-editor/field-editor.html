<form id="fieldEditor" [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-7">
	@let nameId = 'name' | uniqueId;
	<p-floatlabel variant="on">
		<input [pKeyFilter]="kebabChar" [pAutoFocus]="true" class="w-full" [formControl]="form.controls.name" pInputText
		       [id]="nameId"
		       autocomplete="off"/>
		<label [for]="nameId">Name</label>
	</p-floatlabel>

	@let typeId = 'type' | uniqueId;
	<p-floatlabel variant="on">
		<p-select class="w-full" [formControl]="form.controls.type" [inputId]="typeId" [options]="fieldTypes"/>
		<label [for]="typeId">Type</label>
	</p-floatlabel>

	@let isRequiredId = 'isRequired' | uniqueId;
	<div class="flex items-center gap-2">
		<p-checkbox [formControl]="form.controls.isRequired" binary [inputId]="isRequiredId"/>
		<label [for]="isRequiredId">Required</label>
	</div>

</form>
<button pButton form="fieldEditor" type="submit">Save</button>
