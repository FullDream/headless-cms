<form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-6">
	<ui-form-field floatingLabel label="Name">
		<input [pAutoFocus]="true" class="w-full" formControlName="name" pInputText/>
	</ui-form-field>

	<ui-form-field floatingLabel label="Label">
		<input class="w-full" formControlName="label" pInputText/>
	</ui-form-field>

	<ui-form-field floatingLabel label="Type">
		<p-select class="w-full" formControlName="type" [options]="fieldTypes"/>
	</ui-form-field>

	<ui-form-field label="Required">
		<p-checkbox formControlName="isRequired" binary/>
	</ui-form-field>

	<div class="flex justify-between gap-2 pt-2">
		@let id = fieldId();
		@if (id) {
			<p-button
				outlined
				severity="danger"
				styleClass="min-w-28"
				label="Delete"
				type="button"
				(onClick)="delete(id)"
			/>
		}
		<p-button label="Save" styleClass="min-w-28" [disabled]="form.invalid || form.pristine" type="submit"/>
	</div>
</form>
