<div class="flex min-h-screen">
	<aside class="w-64 border-r p-4 bg-white/80">
		<nav class="space-y-4">
			<div>
				<div class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2 flex items-center gap-2">
					<i class="pi pi-file-edit"></i>
					<span>Content Manager</span>
				</div>
				<ul class="space-y-1">
					@for (item of contentManagerMenu(); track item.routerLink) {
						<li>
							<a [routerLink]="item.routerLink"
							   [routerLinkActive]="'bg-primary-50 text-primary-700 ring-1 ring-primary-200'"

							   class="flex items-center gap-2 px-3 py-2 rounded-md text-sm hover:bg-gray-100 text-gray-700">
								<i [class]="item.icon + ' text-gray-500'"></i>
								<span class="truncate">{{ item.label }}</span>
							</a>
						</li>
					}
				</ul>
			</div>
			<div>
				<div class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2 flex items-center gap-2">
					<i class="pi pi-database"></i>
					<span>Content Type Builder</span>
				</div>
				<ul class="space-y-1">
					<li>
						<a [routerLink]="['/content-types','new']"
						   [routerLinkActive]="'bg-primary-50 text-primary-700 ring-1 ring-primary-200'"
						   class="flex items-center gap-2 px-3 py-2 rounded-md text-sm hover:bg-gray-100 text-gray-800">
							<i class="pi pi-plus-circle text-primary-500"></i>
							<span>Create new</span>
						</a>
					</li>
					@for (item of menu(); track item.routerLink) {
						<li>
							<a [routerLink]="item.routerLink"
							   [routerLinkActive]="'bg-primary-50 text-primary-700 ring-1 ring-primary-200'"

							   class="flex items-center gap-2 px-3 py-2 rounded-md text-sm hover:bg-gray-100 text-gray-700">
								<i [class]="item.icon + ' text-gray-500'"></i>
								<span class="truncate">{{ item.label }}</span>
							</a>
						</li>
					}
				</ul>
			</div>
		</nav>
	</aside>
	<main class="flex-1 p-4">
		<router-outlet/>
	</main>
</div>
